image: $JDK_IMAGE

variables:
  MAVEN_CLI_OPTS: '--batch-mode --errors --fail-at-end --show-version'
  MAVEN_OPTS: >-
    -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository

cache:
  paths:
    - .m2/repository

stages:
  - compile
  - test

Maven Clean Compile:
  stage: compile
  script:
    - echo "Compiling project"
    - ./mvnw $MAVEN_CLI_OPTS clean compile

Maven Test:
  stage: test
  script:
    - echo "Testing"
    - ./mvnw $MAVEN_CLI_OPTS test
